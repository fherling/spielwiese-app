databaseChangeLog:
  - changeSet:
      id: 1.0
      author: fherling
      changes:
        - createTable:
            tableName: orders
            columns:
              - column:
                  name: oid
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamptz
                  constraints:
                      nullable: false
        - addUniqueConstraint:
            columnNames: id
            tableName: orders
            constraintName: uq_orders_id